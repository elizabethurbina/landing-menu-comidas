<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto menu</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="main.container">
    <section class="hero">
      <div class="info">
        <h1 class="info-title">Check the</br>best food</h1>
        <p class="info-subtitle">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
        <button class="info-button">Book a table</button>
      </div>
      <div class="hero-image"></div>
      <!-- <img class="hero-image" src="./images/hero.png" alt="Plato de pasta con vegetales"> -->
    </section>
    <section class="dishes">
      <h2 class="dishes-title">Our services</h2>
      <div class="dishes-grid">
        <img class="dishes-item dishes-item-big" src="./images/video.png" alt="mesa con platos de pasta">
        <img src="./images/dish1.png" alt="bowl de vegetales" class="dishes-item">
        <img src="./images/dish2.png" alt="bowl de aguacate" class="dishes-item">
        <img src="./images/dish3.png" alt="bowl de huevo" class="dishes-item">
        <img src="./images/dish4.png" alt="bowl de ensalada" class="dishes-item">
      </div>
    </section>
    <section class="menu">
      <h2 class="menu-title">Home menu</h2>
      <div class="menu-grid">
        <div class="menu-grid-item">
          <img src="./images/plate1.png" alt="plato de pasata con salsa y vegetales">
        </div>
        <div class="menu-grid-item">
          <img src="./images/plate2.png" alt="plato de pasata con salsa y vegetales">
        </div>
        <div class="menu-grid-item">
          <img src="./images/plate3.png" alt="plato de pasata con salsa y vegetales">
        </div>
        <div class="menu-grid-item">
          <img src="./images/plate4.png" alt="plato de pasata con salsa y vegetales">
        </div>
        <div class="menu-grid-item">
          <img src="./images/plate5.png" alt="plato de pasata con salsa y vegetales">
        </div>
      </div>
    </section>
  </main>

</body>

</html>
